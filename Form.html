
<div id="qr-reader" class="mt-4" style="position: relative; padding: 0px; border: none;"></div>
<div id="qr-reader-results"></div>
<br>
<form id="Carga Smart Conecta" onsubmit="handleFormSubmit(this)">
  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white"><i class="bi bi-qr-code-scan"></i></span>
    <input type="text" class="form-control" id="productCode" name="productCode" placeholder="Scan QR/Bar Code" readonly>
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white"><i class="bi bi-box-fill"></i></span>
    <input type="text" class="form-control" id="productName" name="product_name" placeholder="Nome do produto">
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white"><i class="bi bi-tags-fill"></i></span>
    <select class="form-select" id="productCategory" name="product_category">
      <option disabled selected>Categoria</option>
      <option value="electronics">Computador</option>
      <option value="clothing">Impressora</option>
      <option value="books">Periferico</option>
      <option value="other">Outros</option>
    </select>
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white"><i class="bi bi-123"></i></span>
    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Quantidade">
  </div>
  <div class="mb-3 input-group">
    <span class="input-group-text bg-primary text-white"><i class="bi bi-pen"></i></span>
    <input type="text" step="0.01" class="form-control" id="price" name="price" placeholder="OBS">
  </div>
  <button type="Enviar" class="btn btn-primary mb-3 w-100">Enviar</button>
</form>
